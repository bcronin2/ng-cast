<div class="search-bar form-inline">
  <input class="form-control" id="search" type="text" ng-model="$ctrl.query" ng-change="$ctrl.service.debouncedSearch($ctrl.query, $ctrl.result)" autofocus/>
  <button class="btn" ng-click="$ctrl.service.search($ctrl.query, $ctrl.result)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
